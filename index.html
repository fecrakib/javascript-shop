<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
        <section class="container">
            <div class="add-product ">
                <div class="row col-lg-6 offset-lg-3">
                    <h1 class="display-3 pt-5 pb-3 text-center">Add New Product </h1>
                    <form>
                        <div class="mb-1">
                          <label for="exampleInputEmail1" class="form-label"></label>
                          <input type="text" class="form-control" id="product-name" required placeholder="Enter product Name:" aria-describedby="emailHelp">
                         
                        </div>

                        <div class="mb-1">
                          <label for="exampleInputPassword1" class="form-label"></label>
                          <input type="password" class="form-control" required placeholder="Product Image URL" id="product-image">
                        </div>
                        <div class="mb-3">
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label"></label>
                                <input type="number" class="form-control" id="product-prece">
                              </div>
                          
                          </div>

                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Comments</label>
                          </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"></label>
                            <input type="submit" class="form-control" id="exampleInputPassword1">
                          </div>
                     
                      
                      </form>

                </div>
          
            </div>


            
        </section>
    </main>


    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
